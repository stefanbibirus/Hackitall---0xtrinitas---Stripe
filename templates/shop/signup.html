{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Create Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-input" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-input" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-input" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password_confirm">Confirm Password</label>
            <input type="password" class="form-input" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="form-btn">Sign Up</button>
    </form>
    <p class="form-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
